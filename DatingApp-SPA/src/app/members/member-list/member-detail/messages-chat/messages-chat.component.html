  <div class="messages-card mt-3 col-md-10 mx-auto">
    <h5 class="text-center mt-3" *ngIf="messages.length < 1">No messages yet. Send a message to begin a lovely journey.
    </h5>
    <div class="messages-display pt-3" *ngIf="messages.length > 0">
      <div *ngFor="let message of messages">
        <div class="d-flex flex-column" *ngIf="message.recipientId == userId">
          <div class="messages-message-recipient-pill" (click)="deleteMessage(message)">
            <img [src]="message.senderPhotoUrl" class="messages-pill-user-icon">
            <span class="messages-message-pill-content">{{message.content}}</span>
          </div>
          <span class="mr-auto mb-3 ml-5"><sub>{{message.messageSent | timeago}}</sub></span>
        </div>
        <div class="d-flex flex-column" *ngIf="message.senderId == userId">
          <div class="messages-message-sender-pill" (click)="deleteMessage(message)">
            <span class="messages-message-pill-content">{{message.content}}</span>
            <img [src]="message.senderPhotoUrl" class="messages-pill-user-icon">
          </div>
          <span class="ml-auto mb-3 mr-5"><sub>{{message.messageSent | timeago}} ,
              ({{message.isRead ? 'Read' : 'Unread'}})</sub></span>
        </div>
      </div>
    </div>
    <div class="messages-input-box">
      <form #sendMessageForm="ngForm" (ngSubmit)="sendMessage()">
        <textarea class="form-control message-input-control rounded-0" rows="3" maxlength="250" name="message" ngModel
          style="min-height: 80px; max-height: 80px;"></textarea>
        <button class="btn btn-secondary rounded-0" type="submit">Send</button>
      </form>
    </div>
  </div>
