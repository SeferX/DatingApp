<div class="d-flex flex-row m-5">
  <div class="col-md-4">
    <div class="card">
      <div class="card-body d-flex flex-column">
        <img src="{{user.photoUrl}}" class="card-img-top img-thumbnail mb-3">
        <h5>Location:</h5>
        <p>{{user.city}}, {{user.country}}</p>
        <h5>Age:</h5>
        <p>{{user.age}}</p>
        <h5>Last seen:</h5>
        <p>{{user.lastSeen}}</p>
        <h5>Member since:</h5>
        <p>{{user.created}}</p>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <button [disabled]="!editForm.dirty" class="btn btn-success" form="editForm"><i class="fas fa-cloud-upload-alt"></i> Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <p class="alert alert-info" *ngIf="editForm.dirty">You have made some changes. Any unsaved data will be lost.</p>
    <tabset>
      <form (ngSubmit)="updateUser()" #editForm="ngForm" id="editForm">
        <tab heading="Edit profile">
          <h4 class="mt-3">Introduction</h4>
          <textarea name="introduction" rows="5" class="form-control" [(ngModel)]="user.introduction">{{user.introduction}}</textarea>
          <hr>
          <h4>Looking for</h4>
          <textarea name="lookingFor" rows="4" class="form-control" [(ngModel)]="user.lookingFor">{{user.lookingFor}}</textarea>
          <hr>
          <h4>Interests</h4>
          <textarea name="interests" rows="3" class="form-control" [(ngModel)]="user.interests">{{user.interests}}</textarea>
          <hr>
          <p>Country: </p>
          <input type="text" class="form-control mb-3 col-md-4" [(ngModel)]="user.country" name="country">
          <p>City: </p>
          <input type="text" class="form-control mb-3 col-md-4" [(ngModel)]="user.city" name="city">
        </tab>
      </form>
      <tab heading="Edit photos">
        <h4 class="mt-3">Photos</h4>
        <p>Here shall be the photo editing part.</p>
      </tab>
    </tabset>
  </div>
</div>
