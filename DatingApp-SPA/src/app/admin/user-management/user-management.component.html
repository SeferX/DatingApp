<table class="table table-bordered mt-3 text-center">
  <tr>
    <th>User ID</th>
    <th>Username</th>
    <th>Roles</th>
    <th></th>
  </tr>
  <tr *ngFor="let user of users">
    <td>{{user.id}}</td>
    <td>{{user.username}}</td>
    <td>{{user.roles}}</td>
    <td>
      <button class="btn btn-primary" (click)="editRolesModal(user)">Edit roles</button>
    </td>
  </tr>
</table>
