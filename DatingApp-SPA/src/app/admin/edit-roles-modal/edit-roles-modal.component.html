<div class="modal-header">
  <h4 class="modal-title pull-left">{{user.username}}'s roles</h4>
  <button type="button" class="close pull-right" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="d-flex flex-column">
    <div class="form-check" *ngFor="let role of roles">
      <input type="checkbox" class="form-check-input" [value]="role.name" [checked]="role.checked"
        (change)="role.checked = !role.checked" [disabled]="role.name == 'Admin' && user.username == 'Admin'">
      <label class="form-check-label">{{role.value}}</label>
    </div>
  </div>
</div>
<div class="modal-footer">
  <div class="d-flex flex-row justify-content-end">
    <button class="btn btn-secondary mr-3" (click)="modalRef.hide()">Close</button>
    <button class="btn btn-success" (click)="updateRoles()">Submit</button>
  </div>
</div>
