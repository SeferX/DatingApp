<div class="container">
  <form #registerForm="ngForm" class="mx-auto col-md-5">
    <h2 class="text-center my-3">Register now</h2>
    <hr>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" name="username" id="username" ngModel required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" id="password" ngModel required>
    </div>
    <div class="d-flex flex-row col-md-8 mx-auto">
      <button class="btn-success btn col-md-6 mr-1" (click)="register(registerForm.value)">Register</button>
      <button class="btn-info btn col-md-6 ml-1" [routerLink]="['']">Cancel</button>
    </div>
  </form>
</div>
